<header class="hero__not__nav container">
  <div class="hero__inner">
    <h1 class="hero__title">EcoTote — Стиль, що не шкодить планеті</h1>
    <div class="hero__right">
      <p class="hero__description">
        Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
        відповідальність разом з EcoTote.
      </p>
      <div class="hero__controls">
        <button
          type="button"
          class="hero__button"
          aria-label="Кнопка для покупки"
        >
          Купити зараз
        </button>
      </div>
    </div>
    <div class="hero__image-wrapper">
      <picture>
        <source
          srcset="/img/hero/hero.jpg 1x, /img/hero/hero@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <img
          src="/img/hero/hero_mob.jpg"
          srcset="/img/hero/hero_mob_2x.jpg"
          alt="Hero image"
          class="header__image"
          width="288"
          height="285"
        />
      </picture>
    </div>
  </div>
</header>
