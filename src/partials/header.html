<header class="header__not__nav container">
  <div class="header__inner">
    <h1 class="header__title">EcoTote — Стиль, що не шкодить планеті</h1>
    <div class="header__right">
      <p class="header__description">
        Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль та
        відповідальність разом з EcoTote.
      </p>
      <div class="header__controls">
        <button
          type="button"
          class="header__button"
          aria-label="Кнопка для покупки"
        >
          Купити зараз
        </button>
      </div>
    </div>
    <div class="header__image-wrapper">
      <picture class="header__picture">
        <source
          srcset="/img/hero/hero_mob_2x.jpg"
          media="(min-device-pixel-ratio: 2), (min-resolution: 2dppx)"
        />
        <img
          src="/img/hero/hero_mob.jpg"
          alt="Екологічні сумки EcoTote"
          class="header__image"
          width="288"
          height="285"
        />
      </picture>
    </div>
  </div>
</header>
